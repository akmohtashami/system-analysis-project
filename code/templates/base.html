{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProxyPay</title>
    <script src="{% static 'jquery/jquery-3.3.1.min.js' %}"></script>
    {% if debug %}
        <link rel="stylesheet" href="{% static 'semanticui/semantic.css' %}" type="text/css">
        <script src="{% static 'semanticui/semantic.js' %}"></script>
        <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
    {% else %}
        <link rel="stylesheet" href="{% static 'semanticui/semantic.min.css' %}" type="text/css">
        <script src="{% static 'semanticui/semantic.min.js' %}"></script>
    {% endif %}
</head>
<body>
<div class="ui basic segment">
    <div class="ui container">
        {% block content %}
        {% endblock %}
    </div>

</div>
</body>
</html>
